<h1 class="page-title">Manage Assets</h1>
<div class="row my-3">
    <div class="col-md-12">
        <p-table #dt [value]="dataRow" dataKey="id" [rowHover]="true" styleClass="p-datatable-sm table-font-sm ">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    List of Assets
                    <div class="row my-2">
                        <div class="col-auto">
                            <a [routerLink]="['/asset-management/add']" class="btn btn-success me-2">
                                <app-icon [name]="'add'" [styleClass]="'f-20'"></app-icon>
                                Add New Asset
                            </a>
                        </div>
                    </div>

                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem"></th>
                    <th style="width: 30rem" pSortableColumn="asset_oem_serial_no">
                        <div class="flex justify-content-between align-items-center">
                            OEM Serial
                            <p-sortIcon field="asset_oem_serial_no"></p-sortIcon>
                        </div>
                    </th>
                    <th style="width: 10rem" pSortableColumn="asset_oem_serial_no">
                        <div class="flex justify-content-between align-items-center">
                            Type
                            <p-sortIcon field="asset_oem_serial_no"></p-sortIcon>
                        </div>
                    </th>
                    <th style="width: 18rem" pSortableColumn="asset_oem_serial_no">
                        <div class="flex justify-content-between align-items-center">
                            Name
                            <p-sortIcon field="asset_oem_serial_no"></p-sortIcon>
                        </div>
                    </th>
                    <th style="width: 20rem"></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-expanded="expanded">
                <tr class="p-selectable-row">
                    
                    <td>
                        <span class="p-column-title">Title</span>
                        
                    </td>
                    <td>
                        <span class="p-column-title">Type</span>
                        
                    </td>
                    

                    <td>
                        <button pButton pRipple type="button" icon="pi pi-pencil"
                            class="me-2 p-button-rounded p-button-text p-button-secondary"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash"
                            class="p-button-rounded p-button-text p-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
            <!-- <ng-template pTemplate="rowexpansion" let-rowData>
                <tr>
                    <td colspan="6">
                        <div class="row">
                            <div class="col-12" [innerHTML]="rowData?.content_text"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2">Created By</div>
                            <div class="col-md-4">{{rowData?.user_full_name}}</div>
                            <div class="col-md-2">Updated On</div>
                            <div class="col-md-4">{{rowData?.content_updated_on || '-'}}</div>
                        </div>
                    </td>
                </tr>

            </ng-template> -->
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">No records found.</td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="itemPerPage" [totalRecords]="totalRecords" [rowsPerPageOptions]="itemPerPageDropdown"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            (onPageChange)="paginate($event)"></p-paginator>
    </div>
</div>
