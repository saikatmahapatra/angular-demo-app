<div class="alert alert-primary" role="alert">
  <h4>Due to some technical promblems only minimal features are operational right now. All existing features will be restore back in few business days.</h4>
</div>

<header>
  <nav class="navbar navbar-expand">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <app-theme-switch (themeName)="getThemeName($event)"></app-theme-switch>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="row min-vh-100 justify-content-center align-items-center">
  <div class="col-md-8 signin-wrapper">
    <div class="row">
      <div class="col">
        <app-alert-message></app-alert-message>
      </div>
    </div>

    <div class="row align-items-center signin-container">
      <div class="col-md-6 signin-form-container">
        <img *ngIf="!isProd" class="mb-4" style="width: 48px;" src="assets/img/logo.svg" alt="logo" />
        <img *ngIf="isProd" class="mb-2" style="width: 96px;" src="assets/img/logo-prod.svg" alt="United Exploration" />
        <router-outlet></router-outlet>
      </div>
      <div class="slider-container col-md-6">
        <img [src]="imgPath" class="img-fluid" alt="img">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
