<div class="card card-top-border">
    <div class="card-body">
        <h5 class="card-title text-center">Create New Login Password</h5>
        <form [formGroup]="resetPasswordForm" class="app-form" (ngSubmit)="onSubmit()" role="form">
            <div class="form-row mb-2">
                <div class="col">
                    <label for="password">OTP</label>
                    <input type="password" class="form-control" formControlName="otp"
                        [ngClass]="{ 'is-invalid': submitted && f['otp'].errors }">
                    <app-validation-error [control]="f['otp']"></app-validation-error>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                    <app-validation-error [control]="f['email']"></app-validation-error>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                    <app-validation-error [control]="f['password']"></app-validation-error>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col">
                    <label for="password">Confirm New Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword"
                        [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
                    <app-validation-error [control]="f['confirmPassword']"></app-validation-error>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="mt-3">Click <a routerLink="../login" class="my-3">here</a> to go to Login page</div>
        </form>
    </div>
</div>
