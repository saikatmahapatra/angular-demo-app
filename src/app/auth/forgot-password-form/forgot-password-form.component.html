<h1>Forgot Password?</h1>
<form [formGroup]="fpForm" class="app-form" (ngSubmit)="onSubmit()" role="form">
    <div class="form-row mb-2">
        <div class="col">
            <label for="email">Please enter your Registered Email</label>
            <input type="text" id="email" class="form-control" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <input type="hidden" class="form-control" formControlName="action">
            <app-validation-error [control]="f['email']"></app-validation-error>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Send OTP
    </button>
    <div class="mt-3">Click <a routerLink="../login" class="my-3">here</a> to go to Login page</div>
</form>
