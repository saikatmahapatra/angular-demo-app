<button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center" id="bd-theme"
  type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">Toggle theme</button>
<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme" style="--bs-dropdown-min-width: 8rem;">
  <li (click)="changeTheme('light')">
    <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
      [ngClass]="theme==='light' ? 'active': ''">Light</button>
  </li>
  <li (click)="changeTheme('dark')">
    <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
      [ngClass]="theme==='dark' ? 'active': ''">Dark</button>
  </li>
  <li (click)="changeTheme('auto')">
    <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
      [ngClass]="theme==='auto' ? 'active': ''">Auto</button>
  </li>
</ul>
