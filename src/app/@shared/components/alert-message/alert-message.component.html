<div *ngIf="message && message.text" class="alert d-flex align-items-center alert-dismissible fade show" [ngClass]="message.cssClass">
  <app-icon *ngIf="message.icon == 'success' " [name]="'check-circle-fill'"></app-icon>
  <app-icon *ngIf="message.icon == 'error' " [name]="'exclamation-circle-fill'"></app-icon>
  <app-icon *ngIf="message.icon == 'info' " [name]="'info-circle-fill'"></app-icon>
  <app-icon *ngIf="message.icon == 'warning' " [name]="'exclamation-triangle-fill'"></app-icon>
  <span class="ms-2" [innerHTML]="message.text"></span>
  <button type="button" class="btn-close" (click)="dismissAlert(message)" aria-label="Close"></button>
</div>
