<div *ngIf="message" class="d-flex align-items-center" [ngClass]="message.cssClass">
  <app-icon *ngIf="message.icon == 'success' " [name]="'check-circle'"></app-icon>
  <app-icon *ngIf="message.icon == 'error' " [name]="'exclamation-circle'"></app-icon>
  <app-icon *ngIf="message.icon == 'info' " [name]="'info-circle'"></app-icon>
  <app-icon *ngIf="message.icon == 'warning' " [name]="'exclamation-triangle'"></app-icon>
  <span class="ms-2" [innerHTML]="message.text"></span>
</div>
