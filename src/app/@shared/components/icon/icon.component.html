<svg *ngIf="lib === 'bootstrap-icon' && svg" class="bi" [attr.width]="width" [attr.height]="height" [attr.fill]="fill">
  <use attr.xlink:href="bootstrap-icons/bootstrap-icons.svg#{{name}}" />
</svg>

<i *ngIf="lib === 'bootstrap-icon' && !svg" class="bi " [ngClass]="'bi-'+name" [style]="styleCSS" aria-hidden="true"></i>
<i *ngIf="lib === 'pi'" class="pi" [ngClass]="name" [style]="styleCSS" aria-hidden="true"></i>
<i *ngIf="lib === 'fa'" class="fa fw" [ngClass]="name" [style]="styleCSS" aria-hidden="true"></i>
