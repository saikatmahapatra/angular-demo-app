<div class="input-group mb-3">
    <input [value]="searchKeyword" type="text" class="form-control" placeholder="Search..." #textInput (keyup.enter)="searchInput(textInput.value)">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="searchInput(textInput.value)">Search</button>
    </div>
  </div>
