<div class="input-group mb-3 search-input-box">
    <input [value]="value" type="text" class="form-control" [placeholder]="placeHolderText" #searchInput (keyup.enter)="getVal(searchInput.value)">
    <div class="input-group-append">
      <button class="btn btn-secondary" type="button" (click)="getVal(searchInput.value)">
        <app-icon [name]="'search'"></app-icon>
      </button>
    </div>
  </div>
