<div class="sbar-links p-3">
  <div class="pb-2 mb-3 border-bottom">
    <!-- <div class="fw-bold">{{productName}}</div> -->
    <!-- <app-icon [name]="'user'" [styleClass]=""></app-icon>  -->
    <!-- <h6 class="fw-semibold">UNITED EXPLORATION INDIA PVT. LTD.</h6> -->
    Welcome, {{transform(welcomeUserText, 15)}}
  </div>
  <ul class="list-unstyled pb-2">
    <!--1st level-->
    <li class="my-2" *ngFor="let menuLevel1 of sideBarMenuItems; let idx = index;">
      <ng-container *ngIf="menuLevel1.isAdminMenu ? userRole === '1' : true">
        <button class="btn expandable" data-bs-toggle="collapse" attr.data-bs-target="#target-{{idx}}"
          aria-expanded="false">
          <app-icon [name]="menuLevel1?.icon || ''" [styleClass]="'me-3'"></app-icon> {{menuLevel1?.label}}
        </button>
        <div class="collapse ms-3" id="target-{{idx}}" (click)="closeSideBar()">
          <!--2nd level-->
          <ul class="list-unstyled" *ngIf="menuLevel1?.items && menuLevel1.items.length > 0">
            <li *ngFor="let menuLevel2 of menuLevel1?.items">
              <a [routerLink]="menuLevel2?.url" [routerLinkActive]="['active-nav-link']" class="nav-link"
                [innerHTML]="menuLevel2?.label"></a>
            </li>
          </ul>
        </div>
      </ng-container>
    </li>
  </ul>
  <!-- <a href="https://unitedexploration.co.in/" target="_blank">website</a> -->
</div>
