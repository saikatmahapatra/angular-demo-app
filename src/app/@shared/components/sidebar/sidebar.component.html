<div class="sbar-links ms-2 my-3">
  <ul class="list-unstyled mb-0 py-3 pt-md-1">
    <li class="mb-1">
      <button class="btn d-inline-flex align-items-center rounded" data-bs-toggle="collapse"
        data-bs-target="#getting-started-collapse" aria-expanded="true">
        Getting started
      </button>

      <div class="collapse show" id="getting-started-collapse">
        <ul class="list-unstyled fw-normal pb-1 ">
          <li (click)="closeSideBar()"><a [routerLink]="['/']" class="d-inline-flex align-items-center rounded"><span
                class="material-symbols-outlined md-20 align-middle me-1">dashboard</span> Dashboard</a></li>
          <li><a [routerLink]="['/pages/about-us']" class="d-inline-flex align-items-center rounded"><span
                class="material-symbols-outlined md-20 align-middle me-1">info</span> About
              Us</a>
          </li>
          <li><a [routerLink]="['/pages/our-services']" class="d-inline-flex align-items-center rounded"><span
                class="material-symbols-outlined md-20 align-middle me-1">task</span> Our
              Services</a>
          </li>
          <li><a [routerLink]="['/cms']" class="d-inline-flex align-items-center rounded"><span
                class="material-symbols-outlined md-20 align-middle me-1">pages</span> CMS</a></li>
          <li><a [routerLink]="['/timesheet']" class="d-inline-flex align-items-center rounded"><span
                class="material-symbols-outlined md-20 align-middle me-1">calendar_month</span> Timesheet</a></li>
          <li><a [routerLink]="['/project']" class="d-inline-flex align-items-center rounded"><span
                class="material-symbols-outlined md-20 align-middle me-1">task_alt</span> Project</a>
          </li>
          <li><a [routerLink]="['/project/manage-tasks']" class="d-inline-flex align-items-center rounded"><span
                class="material-symbols-outlined md-20 align-middle me-1">task</span> Task</a>
          </li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <button class="btn d-inline-flex align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#customize-collapse" aria-expanded="false">
        Customers
      </button>

      <div class="collapse" id="customize-collapse">
        <ul class="list-unstyled fw-normal pb-1 ">
          <li><a [routerLink]="['/user/add']" class="d-inline-flex align-items-center rounded">Add New Customer</a>
          </li>
          <li><a [routerLink]="['/user/manage']" class="d-inline-flex align-items-center rounded">Customer
              Management</a></li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <button class="btn d-inline-flex align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#layout-collapse" aria-expanded="false">
        My Account
      </button>

      <div class="collapse" id="layout-collapse">
        <ul class="list-unstyled fw-normal pb-1 ">
          <li><a [routerLink]="['/user/profile']" class="d-inline-flex align-items-center rounded">
              <span class="material-symbols-outlined md-20 align-middle me-1">manage_accounts</span> Profile</a>
          </li>
          <li><a [routerLink]="['/user/change-password']" class="d-inline-flex align-items-center rounded me-1">
              <span class="material-symbols-outlined md-20 align-middle">key</span> Change Password</a>
          </li>
          <li><a [routerLink]="['/auth/login']" [queryParams]="{logout: true}"
              class="d-inline-flex align-items-center rounded me-1">
              <span class="material-symbols-outlined md-20 align-middle">logout</span> Logout</a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
