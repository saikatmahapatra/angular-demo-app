<h1>Timesheet Report</h1>
<div class="back-to-page mt-1 mb-4">
    <a [routerLink]="['/timesheet']">
        <app-icon class="me-2" [name]="'chevron-left'"></app-icon> Go back to Timesheet
    </a>
</div>

<form class="form app-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="action">
    <div class="row">
        <div class="col-md-3">
            <label for="range">Date Range</label>
            <p-calendar formControlName="dateRange" [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" inputId="range" styleClass="w-100" [maxDate]="maxDate" [showButtonBar]="true" [showIcon]="true"></p-calendar>
            <app-validation-error [control]="myForm.controls['dateRange']"></app-validation-error>
        </div>
        <div class="col-md-3">
            <label>Employee</label>
            <p-multiSelect formControlName="employee" styleClass="w-100" [options]="userList" [(ngModel)]="selectedEmployees" defaultLabel="Select a Employees"
            optionLabel="name" optionValue="id" display="chip" [maxSelectedLabels]="5"></p-multiSelect>
            <app-validation-error [control]="myForm.controls['employee']"></app-validation-error>
        </div>
        <div class="col-md-3">
            <label>Projects</label>
            <p-multiSelect formControlName="projects" styleClass="w-100" [options]="projectList" [(ngModel)]="selectedProjects" defaultLabel="Select a Project"
            optionLabel="name" optionValue="id" display="chip" [maxSelectedLabels]="5"></p-multiSelect>
            <app-validation-error [control]="myForm.controls['projects']"></app-validation-error>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary mt-4" [disabled]="loading || !myForm.valid"><span *ngIf="loading"
                class="spinner-border spinner-border-sm me-1"></span> Submit</button>
        </div>
      </div>
</form>
