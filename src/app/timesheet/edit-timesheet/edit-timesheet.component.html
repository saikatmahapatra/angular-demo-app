<h1>Edit Timesheet</h1>
<div class="back-to-page mb-3">
    <a [routerLink]="['/timesheet/log-work']">
        <app-icon [name]="'chevronLeft'" [styleClass]=""></app-icon>Back
    </a>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Edit Timesheet of {{timesheetData.timesheet_date | date: 'dd/MM/yyyy'}}</div>
            <div class="card-body">
                <form [formGroup]="myForm" class="form app-form" (ngSubmit)="onSubmit()">
                    <input type="hidden" formControlName="id">
                    <input type="hidden" formControlName="action">
                    <input type="hidden" formControlName="date">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="required" for="project">Project</label>
                                <select class="form-select" id="project" formControlName="project">
                                    <option value="">Select</option>
                                    <option value="{{project.id}}" *ngFor="let project of projectList">
                                        {{project.name}}</option>
                                </select>
                                <app-validation-error
                                    [control]="myForm.controls['project']"></app-validation-error>
                            </div>

                            <div class="mb-3">
                                <label class="required" for="task">Task</label>
                                <select class="form-select" id="task" formControlName="task">
                                    <option value="">Select</option>
                                    <option value="{{task.id}}" *ngFor="let task of taskList">{{task.name}}
                                    </option>
                                </select>
                                <app-validation-error
                                    [control]="myForm.controls['task']"></app-validation-error>
                            </div>

                            <div class="mb-3">
                                <label class="required" for="hours">Hours</label>
                                <input type="number" min="0" max="9" step="0.5" class="form-control" id="hours"
                                    formControlName="hours">
                                <app-validation-error
                                    [control]="myForm.controls['hours']"></app-validation-error>
                            </div>
                            <div class="mb-3">
                                <label class="" for="description">Task Description</label>
                                <textarea class="form-control" id="description" formControlName="description"
                                    maxlength="150"
                                    placeholder="Briefly describe in 150 characters (if necessary)"
                                    [(ngModel)]="taskDescr"></textarea>
                                <div class="small text-muted">{{taskDescr ? (150-taskDescr.length) : '150'}}
                                    characters left</div>
                                <app-validation-error
                                    [control]="myForm.controls['description']"></app-validation-error>
                            </div>


                            <button type="submit" class="btn btn-primary" [disabled]="loading"><span
                                    *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                Submit</button>
                        </div>
                    </div>
                </form>
            </div> <!--/.card-body-->
        </div> <!--/.card-->
    </div>
</div>
