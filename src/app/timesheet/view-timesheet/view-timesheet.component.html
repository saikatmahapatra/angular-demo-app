<div class="table-responsive mt-3">
  <table class="table table-sm" *ngIf="timeSheetLogData.length > 0">
      <thead>
          <tr>
              <th scope="col">Date</th>
              <th scope="col">Project</th>
              <th scope="col">Task</th>
              <th scope="col">Hours</th>
              <th scope="col">Descr.</th>
              <th scope="col">Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let data of timeSheetLogData; let i = index">
              <td>{{data?.timesheet_date}}</td>
              <td>{{data?.project_name}}</td>
              <td>{{data?.task_name}}</td>
              <td>{{data?.timesheet_hours}}</td>
              <td>{{data?.timesheet_description}}</td>
              <td>
                  <button class="btn btn-outline-secondary ">Edit</button>
                  <button class="btn btn-outline-danger  ms-1">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
  <div class="" *ngIf="!timeSheetLogData || timeSheetLogData.length <= 0">
    No records found
  </div>
</div>
