<h1>Holidays</h1>
<div class="row mt-4">
    <div class="col-md-12">
        <p-table #dt [value]="dataRow" dataKey="id" [rowHover]="true" styleClass="p-datatable-sm">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    List of Holidays {{selectedYear}}
                    <div class="row my-2">
                        <div class="col-auto">
                            <p-dropdown [options]="yearList" [(ngModel)]="selectedYear"
                                placeholder="Year" [showClear]="false" (onChange)="yearChange()"></p-dropdown>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="holiday_date">
                        <div class="flex justify-content-between align-items-center">
                            Date
                            <p-sortIcon field="holiday_date"></p-sortIcon>
                        </div>
                    </th>
                    <th pSortableColumn="holiday_date">
                        <div class="flex justify-content-between align-items-center">
                            Day
                        </div>
                    </th>
                    <th pSortableColumn="holiday_description">
                        <div class="flex justify-content-between align-items-center">
                            Occasion
                            <!-- <p-sortIcon field="holiday_description"></p-sortIcon> -->
                        </div>
                    </th>
                    <!-- <th pSortableColumn="holiday_type">
                        <div class="flex justify-content-between align-items-center">
                            Type
                            <p-sortIcon field="holiday_type"></p-sortIcon>
                        </div>
                    </th> -->
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData>
                <tr class="p-selectable-row">
                    <td>
                        <span class="p-column-title">Date</span>
                        {{rowData?.holiday_date | date: 'MMM dd, yyyy'}}
                    </td>
                    <td>
                        <span class="p-column-title">Date</span>
                        {{rowData?.holiday_date | date: 'EEEE'}}
                    </td>
                    <td>
                        <span class="p-column-title">Occasion</span>
                        {{rowData?.holiday_description}}
                        <span class="ms-1 small text-muted"
                            [innerHTML]="rowData?.holiday_type === 'C' ? '' : '(optional holiday)' "></span>
                    </td>
                    <!-- <td>
                        <span class="p-column-title">Type</span>
                        <span [innerHTML]="rowData?.holiday_type === 'C' ? 'mandatory' : 'optional' "></span>
                    </td> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">No records found.</td>
                </tr>
            </ng-template>
        </p-table>
        <!-- <p-paginator [rows]="itemPerPage" [totalRecords]="totalRecords" [rowsPerPageOptions]="itemPerPageDropdown"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="my-4"
            (onPageChange)="paginate($event)"></p-paginator> -->
    </div>
</div>
<p class="small mt-2">* Holidays are suject to change.</p>
