<h1>Holidays</h1>
<div class="row mt-4">
    <div class="col-md-6">
        <p-table #dt [value]="dataRow" dataKey="id" [rowHover]="true" styleClass="p-table-sm p-datatable-striped">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    List of Holidays

                    <p-dropdown styleClass="mt-3" [options]="yearList" [(ngModel)]="selectedYear" placeholder="Year"
                        optionLabel="name" optionValue="id" [showClear]="true" (onChange)="yearChange()"></p-dropdown>

                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="holiday_date">
                        <div class="flex justify-content-between align-items-center">
                            Date
                            <p-sortIcon field="holiday_date"></p-sortIcon>
                        </div>
                    </th>
                    <th pSortableColumn="holiday_description">
                        <div class="flex justify-content-between align-items-center">
                            Occasion
                            <p-sortIcon field="holiday_description"></p-sortIcon>
                        </div>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-expanded="expanded">
                <tr class="p-selectable-row">
                    <td>
                        <span class="p-column-title">Date</span>
                        {{rowData.content_title}}
                    </td>
                    <td>
                        <span class="p-column-title">Occasion</span>
                        {{rowData.content_type}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">No records found.</td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="itemPerPage" [totalRecords]="totalRecords" [rowsPerPageOptions]="itemPerPageDropdown"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="my-4"
            (onPageChange)="paginate($event)"></p-paginator>
    </div>
</div>
