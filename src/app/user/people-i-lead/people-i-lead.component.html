<h1 class="page-title">My Reportees</h1>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">You are managing / leading below people</div>
            <div class="card-body">
                <p-table #dt [value]="userList" dataKey="id" [rowHover]="true" [loading]="loading"
                    styleClass="p-datatable-sm table-font-sm ">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 30rem" pSortableColumn="user_full_name">
                                <div class="flex justify-content-between align-items-center">
                                    Name
                                    <p-sortIcon field="user_full_name"></p-sortIcon>
                                </div>
                            </th>
                            <th style="width: 15rem" pSortableColumn="user_email">
                                <div class="flex justify-content-between align-items-center">
                                    Email
                                    <p-sortIcon field="user_email"></p-sortIcon>
                                </div>
                            </th>
                            <th style="width: 10rem" pSortableColumn="user_phone">
                                <div class="flex justify-content-between align-items-center">
                                    Phone
                                    <p-sortIcon field="user_phone"></p-sortIcon>
                                </div>
                            </th>
                            <th style="width: 20rem" pSortableColumn="designation_name">
                                <div class="flex justify-content-between align-items-center">
                                    Designation
                                    <p-sortIcon field="designation_name"></p-sortIcon>
                                </div>
                            </th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-rowData let-expanded="expanded">
                        <tr class="p-selectable-row">
                            <td>
                                <span class="p-column-title">Name</span>
                                {{rowData?.user_full_name}}
                            </td>
                            <!-- <td>
                        <span class="p-column-title">ID</span>
                        {{rowData?.user_uid}}
                    </td> -->
                            <td>
                                <span class="p-column-title">Email</span>
                                {{rowData?.user_email}}
                            </td>
                            <td>
                                <span class="p-column-title">Phone</span>
                                {{rowData?.user_phone}}
                            </td>
                            <td>
                                <span class="p-column-title">Designation</span>
                                {{rowData?.designation_name}}
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="4">No records found.</td>
                        </tr>
                    </ng-template>
                </p-table>
                <p-paginator [rows]="itemPerPage" [totalRecords]="totalRecords"
                    [rowsPerPageOptions]="itemPerPageDropdown" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    (onPageChange)="paginate($event)"></p-paginator>
            </div>
        </div>
    </div>
</div>
