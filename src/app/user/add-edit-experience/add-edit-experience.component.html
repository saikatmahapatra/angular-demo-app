<h1><span>{{title}}</span> Work Experience</h1>
<div class="back-to-page mt-1 mb-4">
    <a [routerLink]="['/emp/profile']"><app-icon class="me-2" [name]="'chevron-left'"></app-icon> Go back to profile</a>
</div>
<div class="row" #calHolder>
    <div class="col-md-6 col-lg-5 col-xl-4">
        <form [formGroup]="myForm" class="form app-form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="id">
            <input type="hidden" formControlName="action">

            <div class="mb-3">
                <label class="required" for="employer">Employer Name</label>
                <select class="form-select" id="employer" formControlName="employer">
                    <option value="">Select</option>
                    <option *ngFor="let data of employers" [value]="data.id" [innerHTML]="data.name"></option>
                    <option value="-1">Others</option>
                </select>
                <app-validation-error [control]="myForm.controls['employer']"></app-validation-error>
            </div>
            <div class="mb-3" *ngIf="myForm.value['employer'] === '-1'">
                <input type="text" class="form-control" id="newEmployer" formControlName="newEmployer" maxlength="30" placeholder="Other Employer">
                <app-validation-error [control]="myForm.controls['newEmployer']"></app-validation-error>
            </div>

            <div class="mb-3">
                <label class="required" for="designation">Role/Designation</label>
                <select class="form-select" id="designation" formControlName="designation">
                    <option value="">Select</option>
                    <option *ngFor="let data of designations" [value]="data.id" [innerHTML]="data.name"></option>
                    <option value="-1">Others</option>
                </select>
                <app-validation-error [control]="myForm.controls['designation']"></app-validation-error>
            </div>

            <div class="mb-3" *ngIf="myForm.value['designation'] === '-1'">
                <input type="text" class="form-control" id="newDesignation" formControlName="newDesignation" maxlength="30" placeholder="Other Designation">
                <app-validation-error [control]="myForm.controls['newDesignation']"></app-validation-error>
            </div>

            <div class="mb-3">
                <label class="required" for="fromDate">From</label>
                <p-calendar formControlName="fromDate" [readonlyInput]="true" inputId="fromDate" styleClass="w-100" [showButtonBar]="true" [showIcon]="true" appendTo="body" [panelStyleClass]="'datetimepicker'"></p-calendar>
                <app-validation-error [control]="myForm.controls['fromDate']"></app-validation-error>
            </div>

            <div class="mb-3">
                <label class="required" for="toDate">To</label>
                <p-calendar formControlName="toDate" [readonlyInput]="true" inputId="toDate" styleClass="w-100" [showButtonBar]="true" [showIcon]="true" appendTo="body" [panelStyleClass]="'datetimepicker'"></p-calendar>
                <app-validation-error [control]="myForm.controls['toDate']"></app-validation-error>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loading"><span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span> Submit</button>
        </form>
    </div>
</div>
