<h1>Add Work Experience</h1>
<div class="row">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <form [formGroup]="myForm" class="form app-form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="id">
            <input type="hidden" formControlName="action">

            <div class="form-group">
                <label class="required" for="employer">Employer</label>
                <select class="form-control" id="employer" formControlName="employer">
                    <option value="">Select</option>
                    <option value="-1">Others</option>
                </select>
                <app-validation-error [control]="myForm.controls['employer']"></app-validation-error>
            </div>
            <div class="form-group" *ngIf="myForm.value['employer'] === '-1'">
                <input type="text" class="form-control" id="newEmployer" formControlName="newEmployer" maxlength="30" placeholder="Other Employer">
                <app-validation-error [control]="myForm.controls['newEmployer']"></app-validation-error>
            </div>

            <div class="form-group">
                <label class="required" for="designation">Role</label>
                <select class="form-control" id="designation" formControlName="designation">
                    <option value="">Select</option>
                    <option value="-1">Others</option>
                </select>
                <app-validation-error [control]="myForm.controls['designation']"></app-validation-error>
            </div>

            <div class="form-group" *ngIf="myForm.value['designation'] === '-1'">
                <input type="text" class="form-control" id="newDesignation" formControlName="newDesignation" maxlength="30" placeholder="Other Designation">
                <app-validation-error [control]="myForm.controls['newDesignation']"></app-validation-error>
            </div>

            <div class="form-group">
                <label class="required" for="fromDate">From (Date)</label>
                <input type="text" class="form-control" id="fromDate" formControlName="fromDate" maxlength="10">
                <app-validation-error [control]="myForm.controls['fromDate']"></app-validation-error>
            </div>

            <div class="form-group">
                <label class="required" for="toDate">To (Date)</label>
                <input type="text" class="form-control" id="toDate" formControlName="toDate" maxlength="10">
                <app-validation-error [control]="myForm.controls['toDate']"></app-validation-error>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a [routerLink]="['/user/profile']" class="btn btn-light mr-auto">Cancel</a>
        </form>
        <p class="debug">Form Status: <span class="text-bold">{{ myForm.status }}</span></p>
        <p class="debug">{{myForm.value|json}}</p>
    </div>
</div>
