<h1>Change Password</h1>
<div class="row">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="required" for="currentPassword">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" formControlName="currentPassword">
                <app-validation-error [control]="myForm.controls['currentPassword']"></app-validation-error>
            </div>

            <div class="form-group">
                <label class="required" for="password">New Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <app-validation-error [control]="myForm.controls['password']"></app-validation-error>
            </div>

            <div class="form-group">
                <label class="required" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                <app-validation-error [control]="myForm.controls['confirmPassword']"></app-validation-error>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="debug">Form Status: <span class="text-bold">{{ myForm.status }}</span></p>
        <p class="debug">{{myForm.value|json}}</p>
    </div>
</div>
