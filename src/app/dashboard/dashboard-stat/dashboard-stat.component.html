<div class="row">
  <ng-container *ngFor="let stat of stats; let index=index">
    <div class="d-flex align-items-center col-md-6 my-2">
      <app-icon [name]="stat?.icon" [styleClass]="'me-2 f-32 text-primary'"></app-icon>
      <span class="me-1">{{stat?.count}}</span>
      <span class="me-1">{{stat?.heading}}</span>
    </div>
    <div class="w-100" *ngIf="(index+1) % 2 === 0"></div>
  </ng-container>
</div>
