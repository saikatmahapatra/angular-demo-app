<h1>View Details</h1>
<div class="back-to-page mt-1 mb-4">
    <a [routerLink]="['/dashboard']" [state]="{ newsPageNumber: paginationPageNumber }">
        <app-icon class="me-2" [name]="'chevron-left'"></app-icon> Go back to Dashboard
    </a>
</div>
<div class="card">
    <div class="card-header text-bold">
        <app-icon class="me-2" [name]="'app-indicator'"></app-icon>
        Posts & Updates
    </div>
    <div class="card-body">
        <h4 [innerHTML]="post?.content_title"></h4>
        <div class="text-muted small my-2" [innerHTML]="getTimeStampInfo(post)"></div>
        <div [innerHTML]="post?.content_text"></div>
    </div>
</div>
