<!-- <h1>View Details</h1> -->
<h1 [innerHTML]="post?.content_title"></h1>
<div class="back-to-page mt-1 mb-4">
    <a [routerLink]="['/dashboard']" [state]="{ newsPageNumber: paginationPageNumber }">
        <app-icon [name]="'angleLeft'" [styleClass]="'me-2'"></app-icon> Go back to Dashboard
    </a>
</div>

<div class="row my-4" *ngIf="post?.id">
    <div class="col-12">
        <!-- <h4 [innerHTML]="post?.content_title"></h4> -->
        <div class="text-muted small mb-2">
            {{getTimeStampInfo(post)}} <span class="badge rounded-pill bg-light text-dark ms-2" >{{post?.content_type}}</span>
        </div>
        <div class="main-content-description-wrapper" [innerHTML]="post?.content_text"></div>
    </div>
</div>
