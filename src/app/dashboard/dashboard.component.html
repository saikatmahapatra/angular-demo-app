<h1>Dashboard</h1>
<div class="row">
    <div class="col">
        <div class="card box-shadow">
            <div class="card-header"><app-icon class="me-2" [name]="'activity'"></app-icon> Stat</div>
            <div class="card-body">
                <app-dashboard-stat></app-dashboard-stat>
            </div>
        </div>
    </div>
</div>

<div class="row my-4">
    <div class="col">
        <div class="card box-shadow">
            <div class="card-header text-bold">
              <app-icon class="me-2" [name]="'app-indicator'"></app-icon>
                Posts & Updates
            </div>
            <div class="card-body">
                <app-post></app-post>
            </div>
        </div>
    </div>
</div>
