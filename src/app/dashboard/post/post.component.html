<ng-container *ngIf="post.length > 0">
    <app-search-input (inputValue)="getSearchInputVal($event)" [resetInput]="resetSearchInput"
        [placeHolderText]="'Search...'"></app-search-input>
    <div class="mb-3" *ngFor="let item of post; let i = index;">
        <span class="badge rounded-pill bg-light text-dark" style="width: 60px;">{{item?.content_type}}</span>
        <a class="post-item" [routerLink]="['post-details', item.id]" [state]="{ newsPageNumber: currentPageIndex }"
            [innerHTML]="item?.content_title"></a>
        <span class="text-muted small ms-2" [innerHTML]="getTimeStampInfo(item)"></span>
    </div>
    <p-paginator [rows]="itemPerPage" [totalRecords]="totalRecords" [rowsPerPageOptions]="itemPerPageDropdown"
        [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        styleClass="my-4" (onPageChange)="paginate($event)"></p-paginator>

</ng-container>
<ng-container *ngIf="post.length === 0">
    <p>There are not latest post for you!</p>
</ng-container>
