<h5>Create New Login Password</h5>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" role="form">
    

    <div class="form-row mb-2">
        <div class="col">
            <label for="password">OTP</label>
            <input type="password" class="form-control" name="otp" ngModel required minlength="4" maxlength="6">
            <div *ngIf="f.submitted || f.touched && f.dirty" class="text-danger">
            <div *ngIf="f.controls['otp'].hasError('required')">This field is required</div>
            </div>
        </div>
    </div>

    <div class="form-row mb-2">
        <div class="col">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" ngModel required>
            <div *ngIf="f.submitted || f.touched && f.dirty" class="text-danger">
            <div *ngIf="f.controls['email'].hasError('required')">This field is required</div>
            <div *ngIf="f.controls['email'].hasError('invalidEmailFormat')">Please enter a valid email address</div>
            </div>
        </div>
    </div>

    <div class="form-row mb-2">
        <div class="col">
            <label for="password">New Password</label>
            <input type="password" class="form-control" name="password" ngModel required minlength="4" maxlength="20">
            <div *ngIf="f.submitted || f.touched && f.dirty" class="text-danger">
            <div *ngIf="f.controls['password'].hasError('required')">This field is required</div>
            <div *ngIf="f.controls['password'].hasError('minlength')">Password should be at least 4 characters length</div>
            <div *ngIf="f.controls['password'].hasError('maxlength')">Password should not be more than 20 characters</div>
            </div>
        </div>
    </div>

    <div class="form-row mb-2">
        <div class="col">
            <label for="password">Confirm New Password</label>
            <input type="password" class="form-control" name="confimPassword" ngModel required>
            <div *ngIf="f.submitted || f.touched && f.dirty" class="text-danger">
            <div *ngIf="f.controls['confimPassword'].hasError('required')">This field is required</div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <div class="mt-3">Click <a routerLink="../login" class="my-3">here</a> to go to Login page</div>
</form>
