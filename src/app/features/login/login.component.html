<div class="row">
  <div class="col-md-6 text-center">
    <div class="text-center">
      <img style="width: 130px;" src="/assets/img/angular.png" alt="logo" />
      <h2 class="mt-4">CRM App</h2>
    </div>
    <div class="text-center"><img src="assets/img/4.jpg" alt="sign in image" /></div>
    <a href='https://www.freepik.com/vectors/business'>Business vector created by pikisuperstar -
      www.freepik.com</a>
  </div>
  <div class="col-md-6 login-bg text-center p-4">
    <h3 class="text-center my-3">Welcome to CRM App</h3>
    <h4 class="text-center my-4">Please sign in</h4>
    <form class="form-container">
      <div class="form-row">
        <div class="col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter username">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter password">
          </mat-form-field>
        </div>
      </div>

      <button mat-raised-button color="primary">Save</button>
    </form>
  </div>
</div>
