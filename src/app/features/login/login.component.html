<div class="row">
  <div class="col-md-6 text-center">
    <img style="width: 130px;" src="/assets/img/angular.png" alt="logo" />
    <h2 style="margin-top:20px" class="my-primary-text">CRM App</h2>
    <div class="text-center"><img class="img-fluid" src="assets/img/3.jpg" alt="sign in image" /></div>
  </div>
  <div class="col-md-6 text-center">
    <h3 style="margin-top: 30px;">Welcome to the CRM App</h3>
    <h4 style="margin-top: 30px;">Please sign in below</h4>
    <form class="form-container justify-content-center">
      
      <div class="form-row text-center">
        <mat-form-field class="full-width">
          <input matInput placeholder="Enter username">
        </mat-form-field>
      </div>

      <div class="form-row text-center">
        <mat-form-field class="full-width">
          <input matInput placeholder="Enter password">
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary">Save</button>

    </form>
  </div>
</div>
