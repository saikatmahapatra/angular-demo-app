<div class="row">
  <div class="col-md-6 text-center">
    <img style="width: 130px;" src="/assets/img/angular.png" alt="logo" />
    <h2 style="margin-top:20px" class="my-primary-text">CRM App</h2>
    <div class="text-center"><img class="img-fluid" src="assets/img/3.jpg" alt="sign in image" /></div>
  </div>
  <div class="col-md-6 justify-content-center">
    <h3 style="margin-top: 30px;">Welcome to the CRM App</h3>
    <h4 style="margin-top: 30px;">Please sign in below</h4>
    
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-row mb-2">
          <div class="col">
              <label for="userName">Username / Email</label>
              <input type="text" class="form-control" id="userName" formControlName="userName">
              <app-validation-error [control]="myForm.controls['userName']"></app-validation-error>
          </div>
      </div>

      <div class="form-row mb-2">
          <div class="col">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <app-validation-error [control]="myForm.controls['password']"></app-validation-error>
          </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    

  </div>
</div>
