<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 text-center mt-3">
      <div class="text-center">
        <img style="width: 130px;" src="/assets/img/angular.png" alt="logo" />
        <h1 class="mt-4">CRM App</h1>
      </div>
      <div class="text-center"><img src="assets/img/4.jpg" alt="sign in image" /></div>
      <a href='https://www.freepik.com/vectors/business'>Business vector created by pikisuperstar -
        www.freepik.com</a>
    </div>
    <div class="col-md-6 mt-3">
      <h2 class="text-center">Welcome to CRM App</h2>
      <h3 class="text-center mt-4">Please sign in</h3>

      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com">
        </mat-form-field>
      </div>


      <form class="form-container">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Profile Information</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input matInput placeholder="First name">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Last name">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="full-width">
                  <textarea matInput placeholder="Address"></textarea>
                </mat-form-field>
              </div>
        
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-radio-group class="margin-left">
                  <mat-radio-button value="male"> Male </mat-radio-button>
                  <mat-radio-button value="female"> Female </mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">Save</button>
          </mat-card-actions>
        </mat-card>
      </form>



    </div>
  </div>
</div>Â
